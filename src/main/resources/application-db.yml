#default 공통 설정
--- # db-local
spring:
  config:
    active:
      on-profile: "db-local"
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/workspaces/h2_db_files/dylc
    username: sa
    password:
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    properties:
      format_sql: true
      show_sql: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create
  sql:
    init:
      mode: always

--- # db-prod
spring:
  config:
    active:
      on-profile: "db-prod"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://
