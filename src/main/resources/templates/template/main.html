<!doptype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="/fragments/header :: header"></th:block>
<body>
    <th:block th:include="/fragments/nav :: nav"></th:block>
        <div>
            <th:block sec:authorize="isAuthenticated()"><a href="/logout" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="false">Logout</a></th:block>
            <th:block sec:authorize="isAnonymous()"><a href="/login" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="false">Login</a></th:block>
        </div>
        <div th:text="${localDateTimeNow}">time!</div>

</body>
</html>
