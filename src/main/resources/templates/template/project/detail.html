<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="/fragments/header :: header"></th:block>
<body>
<th:block th:include="/fragments/nav :: nav"></th:block>
  <div class="container-fluid mb-3">
    <label for="projectTitle" class="h4">Project Title</label>
    <input type="text" readonly class="form-control-plaintext" id="projectTitle" th:value="${title}">
  </div>
  <div class="container-fluid mb-3">
    <label for="projectCreatedDate" class="h4">Created Date</label>
    <input type="text" readonly class="form-control-plaintext" id="projectCreatedDate" th:value="${createdDate}">
  </div>
  <div class="container-fluid mb-3">
    <label for="projectDescription" class="h4">Description</label>
    <input type="text" readonly class="form-control-plaintext" id="projectDescription" th:value="${description}">
  </div>
  <a class="btn btn-primary" th:href="@{/project/{id}/update(id=${id})}" role="button">update project</a>
  <a class="btn btn-primary" href="/project" role="button">back</a>
</body>
</html>
